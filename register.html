<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>

  <body>
    <div class="Register-Form">
      <img src="images/ICON2.png" alt="user" />
      <h1>Register</h1>
      <form>
        <input type="email" class="input-box" placeholder="Your Email" />
        <input type="password" class="input-box" placeholder="password" />
        <input
          type="password"
          class="input-box"
          placeholder="Confirm password"
        />
        <p>
          <span><input type="checkbox" /></span> I agree to the terms of
          services
        </p>
        <button type="button" class="bg-primary">Sign up</button>
        <hr />
        <p class="or">OR</p>
        <button type="button" class="bg-white"><b>Sign Up with Google Account</b></button>
        <p>Sudah Punya Akun ? <a href="index.html"> Sign In </a></p>
      </form>
    </div>
  </body>
</html>
